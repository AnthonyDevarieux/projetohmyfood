<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <link rel="stylesheet" href="style/normalize.css"/>
        <link rel="stylesheet" href="style/home.css"/>
        <link rel="stylesheet" href="style/menu.css">
        <script src="https://kit.fontawesome.com/9f1e7b2996.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>

    <body>
        <header>
            <img class="logo" src="style/logo/ohmyfood.png">
        </header>

        <div class="localisation">
            <i class="fa-solid fa-location-dot"></i>
            <p>Paris, Belleville</p>
        </div>

        <section class="explorer">
            <h1>Réservez le menu qui<br> vous convient</h1>
            <p>Découvrez des restaurants d'exception,<br> sélectionnés par nos soins.</p>
            <input type="button" value="Explorer nos restaurants" class="bouton">
        </section>

        <section class="fonctionnement">
            
            <h2>Fonctionnement</h2>

            <div class="etape">
                <p class="numero">1</p>
                <p class="description"><i class="fa-solid fa-mobile-screen-button icone_fonctionnement"></i>Choisissez un restaurant</p>
            </div>

            <div class="etape">
                <p class="numero">2</p>
                <p class="description"><i class="fa-solid fa-list icone_fonctionnement"></i>Composez votre menu</p>
            </div>

            <div class="etape">
                <p class="numero">3</p>
                <p class="description"><i class="fa-solid fa-store icone_fonctionnement"></i>Dégustez au restaurant</p>
            </div>

        </section>
    </body>

</html>
